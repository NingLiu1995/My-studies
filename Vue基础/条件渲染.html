<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        
    </style>
    

</head>
<body>
    <div id="demo">
        <p v-if="isOk">成功了</p>
        <p v-else>失败了</p>
        <!-- 这种靠移除来隐藏 -->
        <button @click="isOk=!isOk">toggle</button>
        <p v-show="isOk">show成功</p>
        <p v-show="!isOk">show失败</p>
        <!-- 这种靠display:none -->
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script>
        new Vue({
            el:'#demo',
            data:{
                isOk:false,
            }
        })
    </script>
</body>
</html>
