<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        [v-cloak]{
            display: none;
        }
        /* 指令解析后，指令属性会消失，css样式就失效，进而页面里显示出来 */
    </style>
</head>
<body>
    <div id="demo">

        <h2>v-html</h2>
        <p>更新元素的innerHTML,与上面的区别就是不会显示HTML标签只显示标签内容</p>
        <h2>v-if</h2>
        <p>给这个指令一个true值，则绑定的标签会显示</p>
        <h2>v-else</h2>
        <p>与v-if配合使用</p>
        <h2>v-show</h2>
        <p>只是简单地切换元素的 CSS 属性 display</p>

        <h2>v-for</h2>

        <p ref="content">这是文字</p>
        <button @click="hint">提示</button>
        <br><br>
        <p v-cloak>{{msg}}</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue" type="text/javascript"></script>
    <script type="text/javascript">
        alert('~~~~~');
        new Vue({
            el:'#demo',
            data () {
                return {
                    msg:'这是另一段文字',
                }
            },
            methods: {
                hint(){
                    alert(this.$refs.content.textContent);
                }
            }
        })
    </script>

</html>
