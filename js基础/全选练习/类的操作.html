<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        * {
            margin: 0;
            padding: 0;
        }

        .box1 {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
        }

        .box2 {
            width: 200px;
            height: 200px;
            background-color: brown;
        }

        .box3 {
            height: 300px;
            background-color: chartreuse;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var btn01 = document.getElementById("btn01");
            var btn02 = document.getElementById("btn02");
            var btn03 = document.getElementById("btn03");
            var btn04 = document.getElementById("btn04");
            var btn05 = document.getElementById("btn05");
            var box1 = document.getElementById("box1");
            btn01.onclick = function () {
                box1.className = "box2";
            };
            btn02.onclick = function () {
                addClass(box1, "box3");
            };
            btn03.onclick = function () {
                box1.className = "box1";
            };
            btn04.onclick = function () {
                removeClass(box1, "box3");
            };
            btn05.onclick = function () {
                toggleClass(box1, "box3");
            }

            //定义一个函数，用来向指定元素添加指定的class属性值
            function addClass(obj, name) {
                if (!hasClass(obj, name)) {
                    if (!obj.className.endsWith(" ")) {
                        obj.className += " " + name;
                    }
                    else {
                        obj.className += name;
                    }
                }
            }

            //定义一个函数，用来删除指定元素的class属性值
            function removeClass(obj, name) {
                var reg = new RegExp("\\b" + name + "\\b");
                obj.className = obj.className.replace(reg, "");
            }

            //定义一个函数，判断指定元素是否含有某个类
            function hasClass(obj, name) {
                var reg = new RegExp("\\b" + name + "\\b");
                return reg.test(obj.className);
            }

            /*
                toggleClass用来切换一个类
                有则删除
                没有则添加
             */
            function toggleClass(obj, name) {
                // hasClass(obj,name) && removeClass(obj,name);
                // !hasClass(obj,name) && addClass(obj,name);
                /* if(hasClass(obj,name))
                {
                    removeClass(obj,name);
                }
                else{
                    addClass(obj,name);
                } */
                hasClass(obj, name) ? removeClass(obj, name) : addClass(obj, name);
            }

        }
    </script>
</head>

<body>
    <button id="btn01">点击更换div样式(样式完全替换)</button>
    <button id="btn02">电机更换div样式(样式部分替换)</button>
    <button id="btn03">点击还原div样式</button>
    <button id="btn04">点击删除类名来修改div样式</button>
    <button id="btn05">测试toggleClass</button>
    <br><br>
    <div id="box1" class="box1"></div>
</body>

</html>
