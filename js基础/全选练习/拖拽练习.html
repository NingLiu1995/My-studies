<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        #div1 {
            width: 100px;
            height: 100px;
            background-color: aquamarine;
            position: absolute;
        }

        #div2 {
            width: 100px;
            height: 100px;
            background-color: rgb(151, 134, 153);
            position: absolute;

            top:200px;
            left: 200px;
        }
    </style>
    <script type="text/javascript">
        window.onload = function () {
            var div1 = document.getElementById("div1");
            var div2 = document.getElementById("div2");
            drag(div1);
            drag(div2);
        };

        function drag(obj){
            obj.onmousedown = function (event) {
                event = event || window.event;
                
                //偏移量
                var offLeft = event.clientX - obj.offsetLeft;
                var offTop = event.clientY - obj.offsetTop;

                //鼠标移动事件
                document.onmousemove = function (event) {
                    event = event || window.event;
                    obj.style.left = event.clientX - offLeft + "px";
                    obj.style.top = event.clientY - offTop + "px";
                    
                };
                //鼠标松开事件
                document.onmouseup = function () {
                    document.onmousemove = null;     //解绑鼠标移动事件

                    //取消onmouseup事件
                    document.onmouseup = null;
                };
                

                //取消默认行为，防预期以外的意外发生
                return false;
                
            };
        }

    </script>
</head>

<body>
    我是文字
    <div id="div1"></div>
    <div id="div2"></div>
</body>

</html>
