<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				margin:0;
				padding:0;
			}
			
			#outer{
				width:209px;
				margin:50px auto;
				background-color: Lavender;
				padding:10px;
				/*设置文本（也包括内联样式）居中*/
				text-align:center;
			}
			#out{
				background-color:Cornsilk;
				height: 100%;
			}
			html,body{
				height: 100%;
			}
		</style>
		<script type="text/javascript">
			window.onload=function(){
				/*获取两个按钮*/
				var next = document.getElementById("next");
				var prev = document.getElementById("prev");
				
				/*获取img标签*/
				var img = document.getElementsByTagName("img")[0];
				//console.log(img);
				
				/*创建一个数组来存储图片的路径*/
				var imgarr = ["1.jpg","2.jpg","3.jpg","4.jpg","5.jpg"];
				
				var index = 0;
				img.src=imgarr[index];
				
				var p = document.getElementById("info");
				var fun = function(){
					p.innerHTML="一共 "+imgarr.length+" 张图片， 当前第 "+(index+1)+" 张";
				}
				fun();
				
				/*为两个按钮绑定点击事件*/
				prev.onclick=function(){
					/*切换图片就是修改src的属性*/
					if(index==0)
					{
						img.src=imgarr[imgarr.length-1];
						index = imgarr.length-1
					}
					else
					{
						index--;
						img.src=imgarr[index];
					}
					fun();
				};
				next.onclick=function(){
					if(index==imgarr.length-1)
					{
						img.src=imgarr[0];
						index = 0;
					}
					else
					{
						index++;
						img.src=imgarr[index];
					}
					fun();
				};
			};
		</script>
	</head>
	<body>
		<div id="out">
		<div id="outer">
			<p id="info"></p>
			<img src="" alt="哥斯拉">
			<!-- <img src="2.jpg" alt="哆啦A梦"> -->
			<!-- <img src="5.jpg" alt="X战警"> -->
			<!-- <img src="4.jpg" alt="一条狗的使命"> -->
			<!-- <img src="3.jpg" alt="阿拉丁"> -->
			
			
			<button id="prev">上一页</button>
			<button id="next">下一页</button>
		</div>
		</div>
	</body>
</html>
