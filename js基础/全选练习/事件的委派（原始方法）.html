<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        
        window.onload = function(){
            var allA = document.getElementsByTagName("a");
            var btn1 = document.getElementById("btn1");
            
            var a_click = function(){
                alert(this.parentNode.childNodes[0].textContent);
            };

            for(let i = 0;i<allA.length;i++)
            {
                allA[i].onclick = a_click;
            }

            btn1.onclick = function(){
                var li = document.createElement("li");
                var a = document.createElement("a");
                a.href = "javascript:;";
                a.textContent = "超链接" + (allA.length+1);
                li.appendChild(a)
                var ul = document.getElementById("ul");
                ul.appendChild(li);
                //重点在这里，新加的节点要重新绑定，它没有跟着onload一起
                a.onclick = a_click;
            }
             
        };
    </script>
</head>
<body>
    <button id="btn1">添加超链接</button>
    <ul id="ul">
        <li><a href="javascript:;">超链接1</a></li>
        <li><a href="javascript:;">超链接2</a></li>
        <li><a href="javascript:;">超链接3</a></li>
    </ul>
</body>
</html>
